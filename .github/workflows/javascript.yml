name: JavaScript
on:
  push:
    paths:
      - ".github/workflows/javascript.yml"
      - "javascript/**"
jobs:
  javascript-exercises:
    name: JavaScript Exercises
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: javascript/exercises
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install JavaScript toolchain
        run: |
          curl -fsSL https://deno.land/x/install/install.sh | sh -s v1.12.0
          echo "$HOME/.deno/bin" >> "$GITHUB_PATH"
      - name: Run tests in JavaScript Exercises
        run: deno test
      - name: Run linting in JavaScript Exercises
        run: deno lint
