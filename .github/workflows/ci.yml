on:
  push:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install packages
        run: |
          curl -fsSL https://deno.land/x/install/install.sh | sh -s v1.12.0
          echo "$HOME/.deno/bin" >> "$GITHUB_PATH"
      - name: Run tests
        run: deno test
      - name: Run linting
        run: deno lint
